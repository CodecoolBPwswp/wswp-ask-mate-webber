<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All user</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div align="center">
        <h1>All user</h1>
        <table>
            <tr>
                <th>Username</th>
                <th>Number of questions</th>
                <th>NUmber of answers</th>
                <th>Number of comments</th>
                <th>Registration date</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.question }}</td>
                <td>{{ user.answer }}</td>
                <td>{{ user.comment }}</td>
                <td>{{ user.registration }}</td>
            </tr>
            {% endfor %}
        </table>




    </div>
</body>
</html>
