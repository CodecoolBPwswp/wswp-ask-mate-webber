<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registraton</title>
</head>
<body>
    {% if used %}
        <script>
            alert("Username already in use");
        </script>
    {% endif %}
    <form action="{{ url_for("registration") }}" method="POST">
        <input type="text" name="username" placeholder="Username" minlength="3" required>
        <input type="password" name="password" placeholder="Password" minlength="5" required>
        <input type="submit" value="Registration">
    </form>
</body>
</html>
